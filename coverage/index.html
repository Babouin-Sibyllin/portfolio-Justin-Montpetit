        <div class="intro"></div>

                    <p class="AppNames">Fond d'écran</p>
                    <div ondblclick="alert('pas configuré!')" class="icon icon2"></div>
                    <p class="AppNames">Projets</p>

                    <div ondblclick="alert('pas configuré!')" class="icon icon4"></div>
                    <p class="AppNames">La Nuit des-</p>

                    <div ondblclick="alert('pas configuré!')" class="icon icon6"></div>
                    <p class="AppNames">Perte</p>
                </div>
                <div class="row2">
                    <div ondblclick="alert('pas configuré!')" class="icon icon7"></div>

                    <div ondblclick="alert('pas configuré!')" class="icon icon8"></div>

                </div>

            <!-- The "computer window" -->
            <div id="computerWindow1" class="fake-window1">

                    <span>Fond d'écran</span>
                    <button class="window-close1" id="closeBtn1">X</button>
                </div>
                <div class="window-body1">
                    <p>Définir un nouveau fond d'écran:</p>
                    <div class="BackgroundGroup">
                        <button onclick="background1()" id="background1"

                        <button onclick="background3()" class="BackgroundSelection BackgroundSelection3"></button>
                        <button class="BackgroundSelection BackgroundSelection4"></button>

                </div>

        <div class="phoneScreen">
            <div class="phoneApps">
                <div class="phoneIcon phoneIcon1"></div>
                <div class="phoneIcon phoneIcon2"></div>
                <div class="phoneIcon phoneIcon3"></div>
                <div class="phoneIcon phoneIcon4"></div>
                <div class="phoneIcon phoneIcon5"></div>
